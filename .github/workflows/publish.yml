name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  SERVER_HOST: 18.199.83.250
  SERVER_USERNAME: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone repository and Up project to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            if [ ! -d "projects/go/resume_maker" ]; then
              mkdir -p projects/go/resume_maker
            fi
            cd projects/go/resume_maker/
            docker compose down || true
            docker rm cvmaker_api-service || true
            docker rm cvmaker_resume-service || true
            docker rm cvmaker_user-service || true
            docker rm cvmaker_postgres || true
            docker rm cvmaker_redis-db || true
            docker rm resume_maker-minio-1 || true
            docker rm resume_maker-rabbitmq-1|| true
            docker image rm resume_maker-api-service || true
            docker image rm resume_maker-resume-service || true
            docker image rm resume_maker-user-service || true
            docker image rm postgres || true
            docker image rm redis || true
            docker image rm bitnami/minio:2024 || true
            docker image rm rabbitmq:3-management || true
            git pull origin main
            docker compose up -d
          script_stop: true
          timeout: 300s